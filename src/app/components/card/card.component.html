<div class="card" style="width: 100%;">
  <img src="https://via.placeholder.com/150" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{ movie.nombre | uppercase }}</h5>
    <p class="card-text">{{ movie.bio }}</p>
    <button [routerLink]="['/details', i]" class="btn btn-primary">Ver detalle</button>
    <button [routerLink]="['/details', i]" (click)="avisarleAlPapa()" class="btn btn-primary">Avisarle al Papa</button>
  </div>
</div>
